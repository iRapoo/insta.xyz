<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="info">

    <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="/control" class="simple-text">
                    {% site_name %}
                </a>
            </div>

            <ul class="nav">
                <li class="statistic">
                    <a href="?page=statistic">
                        <i class="ti-stats-up"></i>
                        <p>Статистика</p>
                    </a>
                </li>
                <li class="unsorted">
                    <a href="?page=unsorted">
                        <i class="ti-filter"></i>
                        <p>Несортированные</p>
                    </a>
                </li>
                <li class="sorted">
                    <a href="?page=sorted">
                        <i class="ti-gallery"></i>
                        <p>Каталог</p>
                    </a>
                </li>
                <li class="profiles">
                    <a href="?page=profiles">
                        <i class="ti-instagram"></i>
                        <p>Профили</p>
                    </a>
                </li>
                <li class="follower">
                    <a href="?page=follower">
                        <i class="ti-receipt"></i>
                        <p>Подписчики</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="?page={% page_link %}">{% page_name %}</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="ti-bookmark"></i>
                                    <p class="notification">{% cat_count %}</p>
									<p>Разделы</p>
									<b class="caret"></b>
                              </a>
                              <ul class="dropdown-menu">
                                  {% cat_menu %}
                              </ul>
                        </li>
						<li>
                            <a href="?page=setting">
								<i class="ti-settings"></i>
								<p>Настройки</p>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                {% content_block %}
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">

                </nav>
                <div class="copyright pull-right">
                    &copy; {% year %}, made by <a href="http://quenix.xyz" target="_blank">{% company %}</a>
                </div>
            </div>
        </footer>

    </div>
</div>
