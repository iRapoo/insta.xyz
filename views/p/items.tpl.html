<div class="row">
    <div class="col-xs-15 col-sm-11 col-md-11 col-lg-offset-12 col-center-block">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-xs-8 image_view">
                    <div class="item_image">
                        <img src="/data/sorted/{% image_src %}">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="panel-heading date_view">
                        <div class="text-left">
                            <font  color="#777">{% item_date %}</font>
                        </div>
                        <div class="text-right">{% count_view %}</div>
                    </div>
                    <div class="panel-body caption_panel">
                        {% item_caption %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
