<div class="row">
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-offset-10 col-center-block">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-xs-8 image_view">
                    <div class="item_image">
                        <img src="/data/sorted/{% image_src %}">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="panel-heading date_view">
                        <div class="text-left">
                            <font  color="#777">{% item_date %}</font>
                        </div>
                        <div class="text-right">{% count_view %}</div>
                    </div>
                    <div class="panel-body caption_panel">
                        <a href="https://www.instagram.com/{% profile_name %}" target="_blank">@{% profile_name %}</a><br>
                        {% item_caption %}<br><br>
                        <label>Контактные данные продавца</label><br>
                        {% profile_contact %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
